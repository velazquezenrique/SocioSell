<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product & Video Listing Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .tab-active {
            background-color: #3B82F6;
            color: white;
        }
        
        .upload-zone {
            border: 2px dashed #3B82F6;
            transition: all 0.3s ease;
        }
        
        .upload-zone:hover {
            border-color: #2563EB;
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        .product-card {
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .notification {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50">

    <script>
        // Global state
        let currentTab = 'upload';
        let uploadedFile = null;
        let uploadedVideo = null;

        // Event Listeners
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        document.getElementById('videoInput').addEventListener('change', handleVideoSelect);
        document.getElementById('dropZone').addEventListener('dragover', handleDragOver);
        document.getElementById('dropZone').addEventListener('drop', handleDrop);
        document.getElementById('videoDropZone').addEventListener('dragover', handleDragOver);
        document.getElementById('videoDropZone').addEventListener('drop', handleVideoDrop);
        document.getElementById('searchInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') searchAll();
        });

        // Tab Switching
        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('uploadSection').classList.toggle('hidden', tab !== 'upload');
            document.getElementById('searchSection').classList.toggle('hidden', tab !== 'search');
            document.getElementById('videoSection').classList.toggle('hidden', tab !== 'video');
            document.getElementById('uploadTab').classList.toggle('tab-active', tab === 'upload');
            document.getElementById('searchTab').classList.toggle('tab-active', tab === 'search');
            document.getElementById('videoTab').classList.toggle('tab-active', tab === 'video');
        }

        // File Handling
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) displayPreview(file);
        }

        function handleVideoSelect(e) {
            const file = e.target.files[0];
            if (file) displayVideoPreview(file);
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.currentTarget.classList.add('border-blue-600');
        }

        function handleDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('border-blue-600');
            const file = e.dataTransfer.files[0];
            if (file) displayPreview(file);
        }

        function handleVideoDrop(e) {
            e.preventDefault();
            e.currentTarget.classList.remove('border-blue-600');
            const file = e.dataTransfer.files[0];
            if (file) displayVideoPreview(file);
        }

        function displayPreview(file) {
            uploadedFile = file;
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById('previewImage');
                preview.src = e.target.result;
                preview.classList.remove('hidden');
                document.getElementById('uploadPrompt').classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }

        function displayVideoPreview(file) {
            uploadedVideo = file;
            const preview = document.getElementById('previewVideo');
            preview.src = URL.createObjectURL(file);
            preview.classList.remove('hidden');
            document.getElementById('videoUploadPrompt').classList.add('hidden');
        }

        // Generate Listings
        async function generateListing() {
            const title = document.getElementById('productTitle').value;
            if (!uploadedFile || !title) {
                showNotification('Please provide both image and title', 'error');
                return;
            }

            const btn = document.getElementById('generateBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner spinner mr-2"></i>Generating...';

            const formData = new FormData();
            formData.append('file', uploadedFile);
            formData.append('title', title);
            formData.append('caption', document.getElementById('caption').value);

            try {
                const response = await fetch('/upload/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();
                if (data.status === 'success') {
                    displayGeneratedListing(data.listing);
                    showNotification('Listing generated successfully!');
                }
            } catch (error) {
                showNotification('Error generating listing', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Listing';
            }
        }

// Update the generateVideoListing function
async function generateVideoListing() {
    const title = document.getElementById('videoTitle').value;
    const description = document.getElementById('videoDescription').value;

    if (!title) {
        showNotification('Please provide a video title', 'error');
        return;
    }

    const btn = document.getElementById('generateVideoBtn');
    btn.disabled = true;
    btn.innerHTML = '<i class="fas fa-spinner spinner mr-2"></i>Generating...';

    try {
        // Create the request body
        const formData = new FormData();
        formData.append('title', title);
        formData.append('description', description || '');
        
        // Only append file if it exists
        if (uploadedVideo) {
            formData.append('file', uploadedVideo);
        }

        const response = await fetch('/upload/video/', {
            method: 'POST',
            body: formData
        });

        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.json();

        if (data.status === 'success' && data.message === "Video processed successfully" && data.product_info) {
            // Add default values for any missing properties
            const processedData = {
                id: data.product_info.id || `video_${Date.now()}`,
                title: data.product_info.title || title,
                transcript_summary: data.product_info.transcript_summary || description || 'No description provided',
                highlights: data.product_info.highlights || ['Video analysis in progress'],
                key_features: data.product_info.key_features || ['Features being analyzed'],
                analytics: {
                    views: data.product_info.analytics?.views || '0',
                    likes: data.product_info.analytics?.likes || '0',
                    engagement_rate: data.product_info.analytics?.engagement_rate || '0%'
                },
                platforms: data.product_info.platforms || [
                    { name: 'YouTube', views: '0', rating: '0' },
                    { name: 'TikTok', views: '0', rating: '0' }
                ],
                category: data.product_info.category || 'electronics',
                duration: data.product_info.duration || '0:00'
            };

            displayGeneratedVideoListing(processedData);
            showNotification('Video listing generated successfully!');
        } else {
            throw new Error(data.message || 'Failed to process video');
        }
    } catch (error) {
        console.error('Error generating video listing:', error);
        showNotification(`Error: ${error.message}`, 'error');
    } finally {
        btn.disabled = false;
        btn.innerHTML = 'Generate Video Listing';
    }
}

// Add video comparison function
async function getVideoComparisons(videoId) {
    try {
        const comparisonsSection = document.getElementById('videoComparisonsSection');
        comparisonsSection.classList.remove('hidden');
        const comparisonsGrid = document.getElementById('videoComparisonsGrid');
        comparisonsGrid.innerHTML = '<div class="col-span-3 text-center"><i class="fas fa-spinner spinner text-blue-600 text-3xl"></i></div>';

        const response = await fetch(`/video/compare/${videoId}`);
        const data = await response.json();

        if (data.status === 'success' && data.comparable_videos && data.comparable_videos.length > 0) {
            comparisonsGrid.innerHTML = data.comparable_videos.map(video => `
                <div class="bg-white rounded-lg shadow-md p-6 space-y-4">
                    <div class="relative">
                        <div class="w-full h-48 bg-gray-100 rounded-lg flex items-center justify-center">

// Add view video function
async function viewVideo(videoId) {
    try {
        const response = await fetch(`/video/listings/${videoId}`);
        const data = await response.json();
        
        if (data.status === 'success' && data.listings.length > 0) {
            const videoInfo = data.listings[0];
            displayGeneratedVideoListing({
                id: videoId,
                title: videoInfo.title,
                transcript_summary: videoInfo.description || 'No description available',
                analytics: {
                    views: videoInfo.views,
                    likes: '—',
                    engagement_rate: '—'
                },
                highlights: videoInfo.key_timestamps ? 
                    Object.entries(videoInfo.key_timestamps).map(([key, value]) => `${key}: ${value}`) :
                    ['No highlights available'],
                key_features: ['Feature information not available'],
                platforms: videoInfo.product_links.map(link => ({
                    name: link.store,
                    views: '—',
                    rating: '—'
                }))
            });
        } else {
            showNotification('Video not found', 'error');
        }
    } catch (error) {
        console.error('Error loading video:', error);
        showNotification('Error loading video details', 'error');
    }
}
