<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" class="w-full p-2 mb-2 border rounded"><br>
            <input type="password" id="password" placeholder="Password" class="w-full p-2 mb-2 border rounded"><br>
            <button type="submit" class="w-full bg-orange-500 text-white p-2 rounded hover:bg-orange-600">Login</button>
        </form>
        <p class="mt-2 text-sm">Don't have an account? <a href="/signup_page" class="text-orange-500">Sign up here</a></p>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();
            alert(data.message);
            if (data.message.startsWith("Welcome")) {
                window.location.href = "/dashboard"; // Redirect to a protected page (to be implemented)
            }
        });
    </script>
</body>
</html>
